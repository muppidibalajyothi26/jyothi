<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Multiple Inputs</title>
</head>
<body>
    <form action="/submit-form" method="post">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="CollegeName">College Name:</label><br>
        <input type="text" id="CollegeName" name="CollegeName" required><br><br>

        <label for="Group">Group:</label><br>
        <input type="text" id="Group" name="Group" required><br><br>

        <label for="RollNo">Roll No:</label><br>
        <input type="number" id="RollNo" name="RollNo" required><br><br>

        <label for="HallTicketNumber">Hall Ticket Number:</label><br>
        <input type="number" id="HallTicketNumber" name="HallTicketNumber" required><br><br>

        <label for="SucCode">Suc Code:</label><br>
        <input type="number" id="SucCode" name="SucCode" required><br><br>

        <label for="birthDate">Date of Birth:</label><br>
        <input type="date" id="birthDate" name="birthDate"><br><br>

        <label for="phoneNumber">Phone Number:</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber" maxlength="10" pattern="[0-9]{10}"><br><br>

        <label for="AlternativephoneNumber">Alternative Phone Number:</label><br>
        <input type="tel" id="AlternativephoneNumber" name="AlternativephoneNumber" maxlength="10" pattern="[0-9]{10}"><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br><br>

        <label for="zipCode">Zip Code:</label><br>
        <input type="text" id="zipCode" name="zipCode" pattern="[0-9]{5}|[0-9]{5}-[0-9]{4}"><br><br>

        <input type="reset" value="Clear Form">
        <input type="submit" value="Submit Form"></>
    </form>

</body>
</html>
